version: "3.9"

services:
  web:
    build: .
    container_name: kindle-weather-dashboard
    ports:
      - "8080:80"   # maps localhost:8080 → container’s port 80
    volumes:
      - ./css:/usr/share/nginx/html/css
      - ./js:/usr/share/nginx/html/js
      - ./images:/usr/share/nginx/html/images
      - ./vendor:/usr/share/nginx/html/vendor
      - ./index.html:/usr/share/nginx/html/index.html
      - ./config.html:/usr/share/nginx/html/config.html
      - ./config.js:/usr/share/nginx/html/config.js
